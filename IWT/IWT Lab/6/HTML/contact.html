<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/6/CSS/styleHome.css" />
    <link rel="stylesheet" href="/6/CSS/styleContact.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="navbar">
      <a href="/6/index.html">Home</a>
      <a href="/6/HTML/about.html">About Us</a>
      <a href="/6/HTML/service.html">Our Services</a>
      <a href="#contact">Contact Us</a>
    </div>
    <header class="head">
      <h1>Get in touch</h1>
    </header>

    <section>
      <div class="contact" id="contact">
        <form action="https://formspree.io/f/xwkazbkw" id="my-form" method="POST">
          <div class="element">
            <input type="text" id="name" name="name" placeholder="Full Name" required />
          </div>
          <div class="element">
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="element">
            <textarea
              name="message"
              id="message"
              rows="8"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="element">
            <button type="submit" class="fa fa-paper-plane"><span> Submit</span></button>
          </div>
        </form>
      </div>
      <div id="status"></div>
    </section>
    <div class="foot">
      <footer class="w3-container w3-padding-56 w3-pale-blue w3-center w3-opacity w3-xlarge" style="margin:-24px">
        <a href = "https://github.com/ajkumarray"><i class="fa fa-github w3-hover-opacity" style="font-size: 36px;"></i>
        <a href = "https://www.instagram.com/ajkumarray/"><i class="fa fa-instagram w3-hover-opacity" style="font-size: 36px;"></i>
        <a href = "https://leetcode.com/ajkumarray/"><i class="fa fa-code w3-hover-opacity" style="font-size: 36px;"></i>
        <a href = "https://twitter.com/ajkumarray"><i class="fa fa-twitter w3-hover-opacity" style="font-size: 36px;"></i>
        <a href="https://www.linkedin.com/in/ajkumarray/"></a><i class="fa fa-linkedin w3-hover-opacity" style="font-size: 36px;"></i>
        <div class="space" style="height: 50px;"></div>
        <p class="w3-medium w3-center">Copyright Â© Ajit Kumar - All Rights Reserved</p>
      </footer>
    </div>
    <script src="/6/Javascript/contact.js" type="text/javascript"></script>
  </body>
</html>
