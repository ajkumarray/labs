<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IWT Lab | Lab Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Text Formatting</h1>
    <div class="content">
      <p><b>This is bold</b></p>
      <p><strong>This is strong</strong></p>
      <p><i>This is italic</i></p>
      <p><em>This is emphasized</em></p>
      <p><small>This is small text</small></p>
      <p>This text is <mark>marked</mark></p>
      <p>This text is <del>striked through</del></p>
      <p>This text is <ins>underlined</ins></p>
      <p>This is <sub>subscripted</sub> text</p>
      <p>This is <sup>superscripted</sup> text</p>
    </div>
  </body>
</html>
